<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="authentication-container">
        <h2>Sign in</h2>
        <p>Email: <input id="signin-email" type="email" placeholder="enter your email"></p>
        <p>Password: <input id="signin-password" type="password" placeholder="enter your password"></p>
        <button id="signin-btn">sign in</button>
        <h3>Already have an account? Sign up</h3>
        <h2>Sign up</h2>
        <p>Email: <input id="signup-email" type="email" placeholder="enter your email"></p>
        <p>Password: <input id="signup-password" type="password" placeholder="enter your password"></p>
        <button id="signup-btn">sign up</button>
    </div>

    <div id="dashboard" style="display: none;">
        <button id="logout">Logout</button>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
